<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Commissions by Cyde</title>

    <style>
        @import url(/style.css);
    </style>
</head>

<body>
    <div class="border left"></div>
    <div class="border right"></div>
    <div class="border bottom"></div>

    <nav>
        <ul>
            <li><a href="/">Back to<br><span class="akira">User Lookup</span></a></li>
            <li><a href="/"><img src="https://i.imgur.com/dAslu43.png" id="logo"></a></li>
            <li><a href="/">Back to<br><span class="akira">Grundo's Cafe</span></a></li>
        </ul>
    </nav>

    <main>
        <div class="overlay"></div>
        <img src="/img/planet.png" class="planet">
        <section id="left">
            <div class="text-wrapper-left">
                <div class="title">
                    <img src="/img/SVG/graphics-title.svg">
                </div>

                <a href="/">
                    <div class="button">VIEW PORTFOLIO</div>
                </a>
            </div>

            <div id="status">
                <div class="status-wrapper">
                    <div class="status-label">STATUS</div>
                    <div class="status-field">OPEN</div>
                </div>
            </div>
        </section>

        <section id="right">
            <div class="text-wrapper-right">
                <div class="title">
                    <img src="/img/SVG/layouts-title.svg">
                </div>

                <a>
                    <div class="button">PAGE IN PROGRESS</div>
                </a>
            </div>

            <div id="status">
                <div class="status-wrapper">
                    <div class="status-label">STATUS</div>
                    <div class="status-field">CLOSED</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
